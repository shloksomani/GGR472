<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Week 5</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- Adjusts the screen width to the device accessing the web map -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script> <!-- Sets up Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
    <!-- Sets up Mapbox GL JS -->
    <!-- below - in file CSS browser set up -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- where we put our javascript code -->
    <div id='map' class='map'> </div> <!-- browser set up -->
    <script src="./week5.js"></script>
    <!-- "./" means current directory, so if you put your code elsewhere use that path -->
</body>

</html>
